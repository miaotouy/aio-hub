<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net blob:; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src ipc: http://ipc.localhost https://ipc.localhost ws: wss: http://tauri.localhost https://* http://* http://127.0.0.1:* http://localhost:*; img-src 'self' data: blob: asset: http://asset.localhost https://asset.localhost http://tauri.localhost; media-src 'self' asset: http://asset.localhost https://asset.localhost; font-src 'self' data:; worker-src 'self' blob:;" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri + Vue + Typescript App</title>
  </head>

  <body>
    <div id="app">
      <style>
        html,
        body,
        #app {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #f0f2f5;
        }

        .spinner {
          width: 40px;
          height: 40px;
          border: 4px solid rgba(0, 0, 0, 0.1);
          border-left-color: #09f;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }

        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
          body,
          #app {
            background-color: #1a1a1a;
          }
          .spinner {
            border-color: rgba(255, 255, 255, 0.1);
            border-left-color: #36adff;
          }
        }
      </style>
      <div class="spinner"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
