<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net blob: data:; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src ipc: http://ipc.localhost https://ipc.localhost ws: wss: http://tauri.localhost https://* http://* http://127.0.0.1:* http://localhost:*; img-src 'self' data: blob: asset: http://asset.localhost https://asset.localhost http://tauri.localhost https://* http://localhost:*; media-src 'self' asset: http://asset.localhost https://asset.localhost http://localhost:*; font-src 'self' data:; worker-src 'self' blob: data:; frame-src 'self' https://*;"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIO Hub</title>
  </head>

  <body>
    <div id="app">
      <style>
        html,
        body,
        #app {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #f0f2f5;
          flex-direction: column;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        .loading-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 16px;
        }

        .logo {
          width: 80px;
          height: 80px;
          animation: spin 2s linear infinite;
        }

        .logo-dark {
          display: none;
        }

        .loading-text {
          font-family:
            "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
            "微软雅黑", Arial, sans-serif;
          font-size: 16px;
          color: #606266;
        }

        h1 {
          color: #303133;
          font-family:
            "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
            "微软雅黑", Arial, sans-serif;
          font-weight: 600;
          margin: 0;
        }

        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
          body,
          #app {
            background-color: #1a1a1a;
          }
          .logo-light {
            display: none;
          }
          .logo-dark {
            display: block;
          }
          .loading-text {
            color: #a8abb2;
          }
          h1 {
            color: #e5eaf3;
          }
        }
      </style>
      <div class="loading-container">
        <img src="/src/assets/aio-icon-black.svg" class="logo logo-light" alt="AIO Hub Logo" />
        <img src="/src/assets/aio-icon-white.svg" class="logo logo-dark" alt="AIO Hub Logo" />
        <h1>AIO Hub</h1>
        <p class="loading-text">正在加载...</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
